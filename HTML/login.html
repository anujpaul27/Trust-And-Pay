<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trust And Pay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <!-- Create Mobile Phone Layout  -->
      <section
        class="h-100 border-4 border-blue-500 w-45 my-10 mx-auto rounded-xl"
      >
        <div class="flex gap-18 m-2">
          <img class="h-8 mt-1" src="../image/tap.png" alt="tap logo" />
          <p class="bg-green-400 text-[10px] p-1 m-2 text-bold rounded-sm">
            English
          </p>
        </div>

        <h3 class="text-xl font-bold mt-22 mx-auto ml-12">Sign In</h3>

        <!-- Sign in form -->
        <div class="mt-3">
          <input
            class="w-[80%] m-3 rounded-sm border-blue-500 bg-gray-100 mb-0 p-1"
            type="text"
            placeholder="Enter Number"
          />
          <input
            class="w-[80%] m-3 rounded-sm border-blue-500 bg-gray-100 p-1"
            type="text"
            placeholder="Pin"
          />
          <button class="btn btn-primary  ml-13 p-1">Sign Up</button>
        </div>
      </section>
    </main>
  </body>
</html>
